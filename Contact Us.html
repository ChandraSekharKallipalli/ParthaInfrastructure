<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partha Contact Us</title>
    <link rel="icon" href="partha_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="ContactUsCss.css">
    <script src="https://kit.fontawesome.com/67f422b277.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navBarContainer">
    </nav>
    <div class="csMain">
        <div class="cs-contactContainer">
            <h1 class="conHeading">Contact Us</h1>
            <div class="mainContainer">
                <div class="containerOne">
                    <form  class="formElements" onsubmit="sendMail();  reset() ;return false; ">
                        <input type="text" id="fName" name="First Name" placeholder="First Name " required class="inputElm">
                        <br>
                        <input type="text" id="lName" name="Last Name" placeholder="Last Name"  class="inputElm" required>
                        <br>
                        <input type="email" id="email" name="Email ID" placeholder="Email " class="inputElm" required>
                        <br>
                        <input type="tel" id="phone" name="Phone" placeholder="Phone" class="inputElm" required>
                        <br>
                        <textarea id="message" name="Message" rows="4"  placeholder="Type your message here" class="textElm"></textarea>
                        <br>
                        <input type="submit" value="Let's Connect" class="submitBtn">
                    </form>
                </div>
                <div class="containerTwo">
                    <div class="cardOne">
                        <h1>Call</h1>
                        <h3 class="detailsHead">8106039725</h3>
                    </div>
                    <div class="cardTwo">
                        <h1>Email</h1>
                        <h3 class="detailsHead">sekharalvidha@gmail.com</h3>
                    </div>
                    <div class="cardThree">
                        <h1>Visit</h1>
                        <h3 class="detailsHead">198 West 21th Street, Suite 721 New York,NY 10010</h3>
                    </div>
                </div>
            </div>
            <marquee behavior="" direction=""> <b>2024 My website. Â© All rights reserved. || Contact: ParthInfrastructure@gmail.com</b></marquee>
        </div>
        
    </div>

<script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function sendMail(){
            var firstName = document.getElementById("fName");
            var LastName = document.getElementById("lName");
            var email = document.getElementById("email");
            var phone = document.getElementById("phone")
            var msg = document.getElementById("message")

            var sub = `<h1>Hello Partha Infrastructure Team, A new contact form has been submitted on the website. Below are the details of the submission:</h1>
            <h3>Contact Information:</h3><br/>
            <b>First Name: </b>${firstName.value}<br/>
            <b>Last Name:</b>${LastName.value}<br/>
            <b>Email:</b>${email.value}<br/>
            <b>Phone:</b> ${phone.value}<br/>

            <b>Message:</b>
            ${msg.value}<br/>
            <p>This user has expressed interest in connecting with your construction company. Please follow up with them at your earliest convenience. If you have any questions or need further assistance, feel free to reach out.</p>

            Thank you,<br/>
            <b>Chandra sekhar</b>
            `
            Email.send({
                    SecureToken : "66ad2c9c-002e-4002-85ce-62a2af876dc8",
                    To : email.value,
                    From :"sekharalvidha@gmail.com" ,
                    Subject : "New Contact Form Submission",    
                    Body : sub
                    
                }).then(
                message => alert("Thank you for reaching out! We will get back to you soon.")
                
                );
        }
    </script>
    <script src="include.js"></script>

</body>
</html>
